<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef6fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
    h2 { text-align: center; margin-top: 0; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
    button { background: #0b63d6; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:active { transform: translateY(1px); }
    footer { text-align: center; margin-top: 15px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fill Out This Form</h2>
    <form action="https://formsubmit.co/84728c2a0c89cf02dc365c5ec3c146bb" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="class" placeholder="Class / Grade" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>

      <!-- Redirect to thankyou page -->
      <input type="hidden" name="_next" value="https://saubhagyajain.github.io/my-form-site/thankyou.html">

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>Â© Saubhagya Jain. All rights reserved.</p>
  </footer>
</body>
</html>
