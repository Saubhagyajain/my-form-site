<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      margin: 6px 4px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0b63d6;
      color: white;
      font-weight: bold;
    }
    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Fill Out This Form</h2>
    <form action="https://formsubmit.co/84728c2a0c89cf02dc365c5ec3c146bb" method="POST">
      <!-- Hidden redirect link -->
      <input type="hidden" name="_next" value="https://saubhagyajain.github.io/my-form-site/">

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="class">Class:</label>
      <input type="text" name="class" id="class" required>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone No:</label>
      <input type="tel" name="phone" id="phone" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Saubhagya Jain. All rights reserved.</p>
  </footer>
</body>
</html>
