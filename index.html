<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label { display: block; margin: 12px 0 5px; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #0b63d6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0849a5; }
    footer {
      background: #0b63d6;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Fill Out This Form</h2>
    <form action="https://formsubmit.co/84728c2a0c89cf02dc365c5ec3c146bb" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="class">Class:</label>
      <input type="text" name="class" required>

      <label for="age">Age:</label>
      <input type="number" name="age" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="phone">Phone No:</label>
      <input type="tel" name="phone" required>

      <!-- Redirect back to correct site -->
      <input type="hidden" name="_next" value="https://saubhagyajain.github.io/my-form-site/">

      <!-- Optional: Disable captcha if you don’t want it -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>© Saubhagya Jain. All rights reserved.</p>
  </footer>
</body>
</html>
